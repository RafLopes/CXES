<!-- Script de criação de cada perfil -->
<script>

  function newMember(IDnumber) {

    if(true){
      var element = document.getElementById("member-list");
      var newElement = '<li style="z-index: '+ IDnumber +';"><div class="flip-card"><div class="flip-card-inner"></div></div></li>'
      element.insertAdjacentHTML( 'beforeend' , newElement )

      var newElement = '<div class="flip-card-front"><img class="photoperfil" src="./Perfis/'+ IDnumber +'/perfil.jpeg" alt="Avatar Xadrez Membro" "></div>'
      // style="width:300px;height:300px;
      var element = document.getElementsByClassName("flip-card-inner")[parseInt(IDnumber)-1]
      element.insertAdjacentHTML( 'afterbegin' , newElement )

      var json = $.getJSON({'url': "./Perfis/"+ IDnumber +"/Information.json", 'async': false});  
      json = JSON.parse(json.responseText); 

      var newElement = '<div class="flip-card-back"><h1 class="nomemembro">'+json.nome+'</h1><p>'+json.descricao1+'</p><p>'+json.descricao2+'</p></div>'
      var element = document.getElementsByClassName("flip-card-inner")[parseInt(IDnumber)-1]
      element.insertAdjacentHTML( 'afterbegin' , newElement )
    }
  }

// Ajeitar a variável totalmembers de acordo com o número de pastas
  var totalmembers = 12
  for (var ID = 1; ID < totalmembers+1; ID++ ){

    if(ID<10){var IDstring = "00" + ID.toString()}
    else if (ID<100){var IDstring = "0" + ID.toString()}
    else {var IDstring = ID.toString()}
    console.log(IDstring)
    newMember(IDstring)
  }

</script>

<!-- Scripts do menu superior -->
<script>
  // Tabbed Menu
  function openMenu(evt, menuName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("menu");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
    }
    document.getElementById(menuName).style.display = "block";
    evt.currentTarget.firstElementChild.className += " w3-dark-grey";
  }
  // document.getElementById("myLink").click();
  </script>
